<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAG HEAD</title>
</head>
<body>
    
    <h1>Sobre a tag Head.</h1>
    <div>
        <p>
          <br> Tag usada para definir o cabeçalho do documento HTML.
          <br> Esta tag serve como contêiner para as tags de cabeçalho.
          <br> Dentro desta tag pode ser incluído o título do documento, estilos, scripts, meta informações e etc.
          <br> Todos atributos globais se aplicam a tag head.
        </p>
    </div>

</body>
</html>
